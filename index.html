<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Usuarios</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <nav class="blue">
                <div class=" nav-wrapper">
                    <span class="brand-logo pl">Usuarios</span>
                    <ul class="right">
                        <li class="hide-on-med-and-down">
                            <a class="white-text waves-effect waves-light btn-flat">Informacion</a>
                        </li>
                        <li class="hide-on-med-and-down">
                            <a class="white-text waves-effect btn-flat">Acerca</a>
                        </li>

                        <li class="hide-on-large-only">
                            <a class="btn-icon">
                                <i class="material-icons">info</i>
                            </a>
                        </li>

                        <li class="hide-on-large-only">
                            <a class="btn-icon">
                                <i class="material-icons">help</i>
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="container row">
                <div class="card blue-grey col s12 m6">
                    <div class="white-text card-content">
                        <span class="card-title">Registrate</span>
                    </div>
                    <div class="card-action">
                        <a>Listo !</a>
                    </div>
                </div>
                <div class="card green col s12 m6">
                    <div class="white-text card-content">
                        <span class="card-title">Iniciar</span>
                    </div>
                    <div class="card-action">
                        <a>Entrar !</a>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
